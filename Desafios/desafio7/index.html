<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas de Exatas e Humanas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            width: 100px;
            padding: 10px;
            border: 1px solid black;
        }

        th#cinza{
            background-color: gray;
            color: white;
        }

        th.media{
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col" id="cinza" >Área</th>
                <th rowspan="2" scope="col" id="cinza" >Disciplinas</th>
                <th colspan="2" scope="colgroup" id="cinza">Notas</th>
                <th rowspan="2" scope="col" id="cinza" >Média</th>
            </tr>
            <tr>
                <th scope="col" id="cinza" >Nota 1</th>
                <th scope="col" id="cinza" >Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="row" colspan="4" id="cinza" class="media">Média de Exatas</th>
                <th scope="row" id="cinza">0.0</th>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="row" colspan="4" id="cinza" class="media">Média de Humanas</th>
                <th scope="row" id="cinza">0.0</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
